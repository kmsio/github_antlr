<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI 排序（Sortable） - 连接列表</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <style>
        #sortable1, #sortable2 { list-style-type: none; margin: 0; padding: 0 0 2.5em; float: left; margin-right: 10px; }
        #sortable1 li, #sortable2 li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; }
    </style>
    <script>
        $(function() {
            $( "#sortable1, #sortable2" ).sortable({
                connectWith: ".connectedSortable"
            }).disableSelection();
        });
    </script>
</head>
<body>
<table>


    <tr id="sortable1" class="connectedSortable">
        <td class="ui-state-default">Item 1</td>
        <td class="ui-state-default">Item 2</td>
        <td class="ui-state-default">Item 3</td>
        <td class="ui-state-default">Item 4</td>
        <td class="ui-state-default">Item 5</td>
    </tr>

    <tr id="sortable2" class="connectedSortable">
        <td class="ui-state-highlight">Item 1</td>
        <td class="ui-state-highlight">Item 2</td>
        <td class="ui-state-highlight">Item 3</td>
        <td class="ui-state-highlight">Item 4</td>
        <td class="ui-state-highlight">Item 5</td>
    </tr>
</table>



</body>
</html>
