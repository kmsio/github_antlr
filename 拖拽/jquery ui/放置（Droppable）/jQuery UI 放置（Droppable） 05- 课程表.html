<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI 放置（Droppable） - 购物车演示</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <style type="text/css">
        .left{
            width:120px;
            float:left;
        }
        .left table{
            background:#E0ECFF;
        }
        .left td{
            background:#eee;
        }
        .right{
            float:right;
            width:600px;
        }
        .right table{
            background:#E0ECFF;
            width:100%;
        }
        .right td{
            background:#fafafa;
            text-align:center;
            padding:2px;
        }
        .right td{
            background:#E0ECFF;
        }
        .right td.drop{
            background:#fafafa;
            width:100px;
        }
        .right td.over{
            background:#FBEC88;
        }
        .item{
            text-align:center;
            border:1px solid #499B33;
            background:#fafafa;
            width:100px;
        }
        .assigned{
            border:1px solid #BC2A4D;
        }

    </style>
    <script>
        $(function () {


            $(".item ").draggable({
                helper: "clone",
                cursor: "move",
                addClasses: false,
                scroll: true,
                cursorAt: {top: 10, left: 10},
                revert: "invalid"
            });


            $("tr,td").sortable({
                revert: false
            });

            $(".drop").droppable({
                accept: ":not(.ui-sortable-helper)",
                drop: function (event, ui) {
                    var elem = $("<div class='assigned'>"+ui.draggable.html()+"</div>");
                    $(this).html(elem);

                }
            });
        });
    </script>
</head>
<body>
<div style="width:750px;">
    <div class="left">
        <table>
            <tr>
                <td><div class="item">英语</div></td>
            </tr>
            <tr>
                <td><div class="item">科学</div></td>
            </tr>
            <tr>
                <td><div class="item">音乐</div></td>
            </tr>
            <tr>
                <td><div class="item">历史</div></td>
            </tr>
            <tr>
                <td><div class="item">计算机</div></td>
            </tr>
            <tr>
                <td><div class="item">数学</div></td>
            </tr>
            <tr>
                <td><div class="item">美术</div></td>
            </tr>
            <tr>
                <td><div class="item">伦理</div></td>
            </tr>

        </table>
    </div>
    <div class="right">
        <table>
            <tr>
                <td class="blank"></td>
                <td class="title">周一</td>
                <td class="title">周二</td>
                <td class="title">周三</td>
                <td class="title">周四</td>
                <td class="title">周五</td>
            </tr>
            <tr>
                <td class="time">08:00</td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
            </tr>
            <tr>
                <td class="time">09:00</td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
            </tr>
            <tr>
                <td class="time">10:00</td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
            </tr>
            <tr>
                <td class="time">11:00</td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
            </tr>
            <tr>
                <td class="time">12:00</td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
            </tr>
            <tr>
                <td class="time">13:00</td>
                <td class="lunch" colspan="5">午餐时间</td>
            </tr>
            <tr>
                <td class="time">14:00</td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
            </tr>
            <tr>
                <td class="time">15:00</td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
            </tr>
            <tr>
                <td class="time">16:00</td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
                <td class="drop"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
