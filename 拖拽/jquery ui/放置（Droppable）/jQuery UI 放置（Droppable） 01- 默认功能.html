<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI 放置（Droppable） - 默认功能</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <style>
        #draggable {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 10px 10px 10px 0;
        }

        #droppable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        $(function () {
            $("#draggable").draggable({
             /*   helper: "clone",*/

            });
            $("#droppable").droppable({
                drop: function (event, ui) {
                    //this表示当前被拖动的对象
                    $(this).addClass("ui-state-highlight").find("span").html("");
                    var divLength = $("#droppable > div > p").length;
                    if (divLength > 0) {

                        for (var i = 1; i <= divLength; i++) {
                            $("<div></div>").html("<p>" + ui.draggable.text() + i + "<p/>").appendTo(this);
                        }
                    }else{
                        $("<div></div>").html("<p>" + ui.draggable.text() + 0 + "<p/>").appendTo(this);
                    }
                }
            });
        });
    </script>
</head>
<body>

<div id="draggable" class="ui-widget-content">
    <p>请把我拖拽到目标处！</p>
</div>

<div id="droppable" class="ui-widget-header">
    <span>请放置在这里！</span>
</div>


</body>
</html>
