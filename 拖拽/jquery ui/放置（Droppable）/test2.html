<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .dialog {
            width: 250px;
            height: 250px;
            position: absolute;
            background-color: #ccc;
            -webkit-box-shadow: 1px 1px 3px #292929;
            -moz-box-shadow: 1px 1px 3px #292929;
            box-shadow: 1px 1px 3px #292929;
            margin: 10px;
        }

        .dialog-title {
            color: #fff;
            background-color: #404040;
            font-size: 12pt;
            font-weight: bold;
            padding: 4px 6px;
            cursor: move;
        }

        .dialog-content {
            padding: 4px;
        }
    </style>
</head>
<body>
<div id="dlgTest" class="dialog">
    <div class="dialog-title">Dialog</div>
    <div class="dialog-content">
        This is a draggable test.
    </div>
</div>
</body>
</html>
